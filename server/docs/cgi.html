<body bgcolor="#000000" leftmargin="0" topmargin="5" marginwidth="0" marginheight="5">
<table width="600" border="0" cellspacing="0" cellpadding="0">
  <tr>
<td>
      <p align="center"><b><font face="Verdana, Arial, Helvetica, sans-serif" size="10" color="#FFFF00">
      Formulario de prueba del cgi.</font></b></p>
<form method="POST" action="/cgi/coco.pl">
      <table width="300" border="1" cellspacing="2" cellpadding="4" align="center">
        <tr>
          <td bgcolor="#FFCC99" width="150">
            <div align="right"><b><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Usuario</font></b></div>
          </td>
          <td bgcolor="#FFFFCC" width="150">
            <input type="text" name="nombre" size="20" maxlength="20">
          </td>
        </tr>
        <tr>
          <td bgcolor="#FFCC99" width="150">
            <div align="right"><b><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Contrase&ntilde;a</font></b></div>
          </td>
          <td bgcolor="#FFFFCC" width="150">
            <input type="password" name="password" size="20" maxlength="10">
          </td>
        </tr>
        <tr>
          <td bgcolor="#FFCC99" width="150">
            <div align="right"><b><font size="2" face="Verdana, Arial, Helvetica, sans-serif">E-mail</font></b></div>
          </td>
          <td bgcolor="#FFFFCC" width="150">
            <input type="text" name="email" size="20" maxlength="20">
          </td>
        </tr>
        <tr>
          <td bgcolor="#FFCC99" width="150" colspan=2>
             <center>
             <input type="submit" name="Submit" value="Enviar">
             <input type="reset" name="Submit2" value="Borrar">
             </center>
          </td>
        </tr>
      </table>
      <!-- #EndEditable --></td>
